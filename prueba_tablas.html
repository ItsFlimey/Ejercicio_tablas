<!DOCTYPE html>
<html>
    <head>
        <title>Trabajo tablas</title>
    </head>
    <body>
        <table border="2">
            <caption><b>Resumen del procesamiento de los casos</b></caption>
            <!--Primera linea-->
            <tr>
                <td rowspan="3" colspan="3"></td>
                <td colspan="6">Casos</td>
            </tr>
            <!--Segunda linea-->
            <tr>
                <td colspan="2">Válidos</td>
                <td colspan="2">Perdidos</td>
                <td colspan="2">Total</td>
            </tr>
            <!--Tercera linea-->
            <tr>
                <td>N</td>
                <td>Porcentaje</td>
                <td>N</td>
                <td>Porcentaje</td>
                <td>N</td>
                <td>Porcentaje</td>
            </tr>
            <!--Cuarta linea-->
            <tr>
                <td colspan="3" rowspan="2">Gasto en móvil al mes *<br/>Sexo</td>
                <td rowspan="2">49</td>
                <td rowspan="2">98,0%</td>
                <td rowspan="2">1</td>
                <td rowspan="2">2,0%</td>
                <td rowspan="2">50</td>
                <td rowspan="2">100,0%</td>
            </tr>
            <!--Fin de las lineas-->
        </table>
    <body>

</html>
